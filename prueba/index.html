<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

.container{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
}

#submit{    
    background:rgb(91, 203, 91);
}

#remove{
    background: rgb(225, 69, 69);
}

</style>

<body>
    <div class="container">
    <h1>To-Do List</h1>
    <form method="post">
        <table>
              <tr>
                <td><input id="{{item}}" name="{{item}}" {{info.done}} value="done" type="checkbox"></td>
                <td>
                    <label for="{{item}}">{{info.message}}</label>
                </td>
              </tr>
           
              <tr>
                <td colspan="2">
                  <input type="submit" id="submit" value="Save" formaction="save"/>
                  <input type="submit" id="remove" value="Remove Checked" formaction="remove"/>
                </td>
              </tr>
        </table>
    </form>
    
    <form method="post" action="add">
      <p>Add new item:</p>
      <input type="text" name="item" placeholder="Enter item description" style="width: 60ex" autofocus required/>
      <input type="submit" value="Add"/>
    </form>
    </div>
    </body>
</body>
</html>
